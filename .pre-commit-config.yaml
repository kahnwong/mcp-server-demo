repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: mixed-line-ending
  - repo: https://github.com/kahnwong/pre-commit
    rev: "a563260"
    hooks:
      - id: yamlfmt
      - id: shellcheck
      - id: shfmt
      - id: trufflehog
  # ----- go -----
  - repo: local
    hooks:
      - id: go-build
        name: go-build
        entry: bash -c "cd go && go build ."
        language: system
        types: [go]
      - id: go-fmt
        name: go-fmt
        entry: bash -c "cd go && go fmt"
        language: system
        types: [go]
      - id: go-imports
        name: go-imports
        entry: bash -c "cd go && goimports -l -w ."
        language: system
        types: [go]
      - id: go-mod-tidy
        name: go-mod-tidy
        entry: bash -c "cd go && go mod tidy"
        language: system
        types: [go]
      - id: go-vet
        name: go-vet
        entry: bash -c "cd go && go vet"
        language: system
        types: [go]
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c "cd go && golangci-lint run"
        language: system
        types: [go]
  # ----- rust -----
  - repo: local
    hooks:
      - id: cargo-fmt
        name: rust-fmt
        entry: bash -c "cd rust && cargo fmt"
        language: system
        types: [rust]
      - id: cargo-check
        name: cargo-check
        entry: bash -c "cd rust && cargo check"
        language: system
        types: [rust]
      - id: cargo-clippy
        name: cargo-clippy
        entry: bash -c "cd rust && cargo clippy -- -D warnings"
        language: system
        types: [rust]
  # ----- python -----
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: bash -c "cd python && ruff check --extend-select I,F --fix"
        language: system
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: bash -c "cd python && ruff format"
        language: system
        types: [python]
